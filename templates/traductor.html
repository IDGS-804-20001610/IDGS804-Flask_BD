{%extends "layout.html"%}

{%block content%}

    <div class="container">
        <div class="row">
            <div class="column">
                <h1>DICCIONARIO</h1>
                <div class="col-xs-6">
                    {%from "_macros.html" import render_firld%}
                    <form name = "form1" action = "" method="POST" novalidate>
                        {{form.csrf_token}}
                        <input type = "hidden" name = "csrf_token" value = "{{csrf_token()}}">
                        <div class="row control-group">
                            <div class="form-group">
                                {{render_firld(form.espanol)}}
                                {{render_firld(form.ingles)}}
                                <input type = "submit" id = "al" value = "Guardar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="column">
                <h1>TRADUCTOR</h1>
                <div class="col-xs-6">
                    <form name = "form2" action = "/traduccion" method="POST">
                        {{form.csrf_token}}
                        <input type = "hidden" name = "csrf_token" value = "{{csrf_token()}}">
                        <div class="row control-group">
                            <div class="form-group">

                                <div class="mb-3 row">
                                    <label for="txtPalabra" class="col-sm-2 col-form-label">PALABRA: </label>
                                    <div class="col-sm-10">
                                        <input type="text" name="txtPalabra" class="input-xlarge"
                                               placeholder="" value="">
                                    </div>
                                </div>

                                <fieldset>
                                    <legend>Idioma a Traducir</legend>
                                    <label>
                                        <input type="radio" name="lenguage" value="1"> Español
                                    </label>
                                    <label>
                                        <input type="radio" name="lenguage" value="2"> Inglés
                                    </label>
                                </fieldset>
                                <input type = "submit" id = "al" value = "Traducir">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    
{%endblock%}
