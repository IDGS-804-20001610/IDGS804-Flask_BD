<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">

    <title>CAJAS DINÁMICAS</title>
        <style>
            body{
                padding-top: 60px;
            }
    </style>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-responsive.min.css">
</head>
<body>


<div class="container">
    <div clas="row">
        <form class="form-horizontal" name="form1" action="/numero" method="post">
            {{csrf_token}}
            <input type = "hidden" name = "csrf_token" value = "{{csrf_token()}}">
                <h2>Número de Cajas Dinámicas</h2>
                <div class="control-group">
                    <div class="mb-3 row">
                        <label for="txtNumCajas" class="col-sm-2 col-form-label">Número: </label>
                        <div class="col-sm-10">
                            <input type="number" name="txtNumCajas" class="input-xlarge"  min="1" value="">
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="control">
                        <button type="submit" class="btn btn-default btn-warning"> Datos </button>
                    </div>
                </div>
         </form>
    </div>

    <div class="row">
        {%from "_macros.html" import render_fiel%}
        <form class="form-horizontal" name="form2" action="/cajas" method="post">
            {{csrf_token}}
            <input type = "hidden" name = "csrf_token" value = "{{csrf_token()}}">
            <h2>Cajas Dinámicas</h2>
            {% for numero in range(n)%}
            <div>
            <div class="control-group">
                <div class="mb-3 row">
                    <label for="txtnumero1" class="col-sm-2 col-form-label">N{{numero + 1}}: </label>
                    <div class="col-sm-10">
                        {{render_fiel(name="numeros-" ~ numero)}}</div>
                        </div>
                    </div>
                </div>

                
                {% endfor %}
                <div class="control-group">
                    <div class="control">
                        <button type="submit" class="btn btn-default btn-warning"> Calcular </button>
                    </div>
                </div>
        </form>
    </div>
</div>
</body>
</html>
